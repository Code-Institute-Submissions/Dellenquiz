<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dellenquiz</title>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
    <!--Hero Image and Title-->
        <header>
            <div
                class="container-fluid hero-image">
                <h1>Dellenquiz</h1>
            </div>
        </header>
    <!--/Hero Image and Title-->

    <!--Quiz Rules-->
        <div class="howtoplay">
            <h2>How to play</h2>
            <p>Rules</p>
        </div>
    <!--/Quiz Rules-->

    <!--Quiz-->
        <div class="quiz-background-img quiz-body">
            <h2>Quiz</h2>
            <div id=quiz class="quiz">
                <!--Questions go here-->
            </div>                 
        </div>

        <script>
           const questions = [
                 {
                     quest: "How was the Dellendistrict created?",
                     answ: [
                        {a: "Meteor", correct: true},
                        {b: "Volcano", correct: false},
                        {c: "Big Bang", correct: false},
                        {d: "Earthquake", correct: false},                        
                        ]                     
                },
                {
                     quest: "What is the stone called that only can be found in the Dellendistrict?",
                     answ: [
                        {a: "Dellenit", correct: true},
                        {b: "Dellenkilt", correct: false},
                        {c: "Dellenstone", correct: false},
                        {d: "Dellenquartz", correct: false},
                       ]
                },
                {
                     quest: "When were the Dellenlakes formed?",
                     answ: [
                        {a: "Stone Age", correct: false},
                        {b: "Bronce Age", correct: false},
                        {c: "Ice Age", correct: true},
                        {d: "Iron Age", correct: false},
                        ],
                },
                {
                     quest: "Which is the biggest place in the Dellendistrict?",
                     answ: [
                        {a: "Bjur√•ker", correct: false},
                        {b: "Norrbo", correct: false},
                        {c: "Delsbo", correct: true},
                        {d: "Moviken", correct: false},
                        ],
                },
                {
                     quest: "Which place is not lying at the Dellenlakes?",
                     answ: [
                        {a: "Delsbo", correct: false},
                        {b: "Moviken", correct: false},
                        {c: "Friggesund", correct: false},
                        {d: "Eckelsbo", correct: true},
                         
                         
                         
                         
                        ],
                        correct: 3
                }
            ]

            function quiz() {
                const quizbody = document.getElementById("quiz");

                let quizBody = "";

                questions.forEach( function(question) {
                    quizBody += `
                    <p>${question.quest}</>
                    <button>${question.answ}</button>
                    <button>${question.b}</button>
                    <button>${question.c}</button>
                    <button>${question.d}</button>
                    `                    
                }            
                )

                quizbody.innerHTML = quizBody
            }

            quiz()
            
        </script>

    <!--/Quiz-->

    <!--Disclaimer-->
        <div>
            <p>In case wrong wrong answer whom to contact</p>
        </div>
    <!--/Disclaimer-->

    <!--Footer-->
        <div>
            <p>Contact information</p>
        </div>
    <!--/Footer-->
        <script src="assets/js/script.js"></script>
    </body>
</html>
