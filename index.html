<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dellenquiz</title>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
    <!--Hero Image and Title-->
        <header>
            <div
                class="container-fluid hero-image">
                <h1>Dellenquiz</h1>
            </div>
        </header>
    <!--/Hero Image and Title-->

    <!--Quiz Rules-->
        <div class="howtoplay">
            <h2>How to play</h2>
            <p>Rules</p>
        </div>
    <!--/Quiz Rules-->

    <!--Quiz-->
        <div class="quiz-background-img quiz-body">
            <h2>Quiz</h2>
            <div id=quiz class="quiz">
                <!--Questions go here-->
            </div>                 
        </div>

        <script>
           const questions = [
                 {
                     quest: "How was the Dellendistrict created?",
                     answ: ["Meteor", "Volcano", "Big Bang", "Earthquake"                        
                        ], 
                        correct: 0                   
                },
                {
                     quest: "What is the stone called that only can be found in the Dellendistrict?",
                     answ: [ "Dellenit", "Dellenkilt", "Dellenstone", "Dellenquartz"
                       ],
                       correct: 0
                },
                {
                     quest: "When were the Dellenlakes formed?",
                     answ: ["Stone Age", "Bronce Age", "Ice Age", "Iron Age"
                        ],
                        correct: 2
                },
                {
                     quest: "Which is the biggest place in the Dellendistrict?",
                     answ: ["Bjur√•ker", "Norrbo", "Delsbo", "Moviken"
                        ],
                        correct: 2
                },
                {
                     quest: "Which place is not lying at the Dellenlakes?",
                     answ: ["Delsbo", "Moviken", "Friggesund", "Eckelsbo",
                        ],
                        correct: 3
                }
            ]

            function quiz() {
                const quizbody = document.getElementById("quiz");

                let quizBody = "";

                questions.forEach( function(question) {
                    let answerBody = "";
                    question.answ.forEach(function(answer) {
                        let button = document.createElement("button");
                        button.innerhtml = ;
                        answerBody += ${answer};                  
                })

                    quizBody += `
                    <div>${question.quest}</div>
                    <div>${answerBody}</div>
                    `                    
                }            
                )
                quizbody.innerHTML = quizBody
            }

            quiz()
            
        </script>

    <!--/Quiz-->

    <!--Disclaimer-->
        <div>
            <p>In case wrong wrong answer whom to contact</p>
        </div>
    <!--/Disclaimer-->

    <!--Footer-->
        <div>
            <p>Contact information</p>
        </div>
    <!--/Footer-->
        <script src="assets/js/script.js"></script>
    </body>
</html>
